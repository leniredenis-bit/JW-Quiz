<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - JW Quiz</title>
    <link rel="stylesheet" href="./src/styles/colors.css">
    <script src="JS/themeManager.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--bg);
            color: var(--text);
        }
        .test-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: var(--color-primary);
            color: var(--color-primary-contrast);
        }
        .test-btn:hover {
            background: var(--color-primary-600);
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: var(--surface);
            border-radius: 8px;
            border-left: 4px solid var(--color-primary);
        }
    </style>
</head>
<body>
    <h1>ğŸ” Teste de DiagnÃ³stico - JW Quiz</h1>
    
    <div>
        <button class="test-btn" onclick="testToast()">ğŸ”” Testar Toast</button>
        <button class="test-btn" onclick="testTheme()">ğŸŒ“ Testar Tema</button>
        <button class="test-btn" onclick="testQuiz()">ğŸ¯ Testar Quiz</button>
        <button class="test-btn" onclick="testConsole()">ğŸ“‹ Ver Console</button>
    </div>
    
    <div id="status">
        <h3>Status:</h3>
        <p id="status-text">Aguardando testes...</p>
        <pre id="console-log" style="background: var(--muted-bg); padding: 10px; border-radius: 4px; max-height: 300px; overflow: auto;"></pre>
    </div>

    <script src="JS/toast.js"></script>
    <script src="JS/quiz.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/script.js"></script>
    
    <script>
        const statusText = document.getElementById('status-text');
        const consoleLog = document.getElementById('console-log');
        
        // Capturar erros do console
        window.onerror = function(message, source, lineno, colno, error) {
            const errorMsg = `âŒ ERRO: ${message}\n   Arquivo: ${source}\n   Linha: ${lineno}\n   Coluna: ${colno}\n`;
            consoleLog.textContent += errorMsg + '\n';
            return false;
        };
        
        // Capturar console.error
        const originalError = console.error;
        console.error = function(...args) {
            consoleLog.textContent += 'âŒ Console Error: ' + args.join(' ') + '\n';
            originalError.apply(console, args);
        };
        
        function testToast() {
            statusText.textContent = 'Testando Toast...';
            try {
                if (typeof Toast === 'undefined') {
                    throw new Error('Toast nÃ£o estÃ¡ definido!');
                }
                Toast.success('âœ… Toast funcionando!');
                Toast.info('â„¹ï¸ Toast Info');
                Toast.warning('âš ï¸ Toast Warning');
                Toast.error('âŒ Toast Error');
                statusText.textContent = 'âœ… Toast testado com sucesso!';
                consoleLog.textContent += 'âœ… Toast OK\n';
            } catch (e) {
                statusText.textContent = 'âŒ Erro no Toast: ' + e.message;
                consoleLog.textContent += 'âŒ Toast Error: ' + e.message + '\n';
            }
        }
        
        function testTheme() {
            statusText.textContent = 'Testando Tema...';
            try {
                const current = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                
                if (typeof updateThemeButton !== 'undefined') {
                    updateThemeButton(newTheme);
                    statusText.textContent = `âœ… Tema alterado para: ${newTheme}`;
                    consoleLog.textContent += `âœ… Tema: ${current} â†’ ${newTheme}\n`;
                } else {
                    throw new Error('updateThemeButton nÃ£o estÃ¡ definido!');
                }
            } catch (e) {
                statusText.textContent = 'âŒ Erro no Tema: ' + e.message;
                consoleLog.textContent += 'âŒ Tema Error: ' + e.message + '\n';
            }
        }
        
        function testQuiz() {
            statusText.textContent = 'Testando Quiz...';
            try {
                if (typeof showView === 'undefined') {
                    throw new Error('showView nÃ£o estÃ¡ definido!');
                }
                statusText.textContent = 'âœ… showView estÃ¡ disponÃ­vel';
                consoleLog.textContent += 'âœ… showView OK\n';
                
                if (typeof window.allQuestions !== 'undefined') {
                    consoleLog.textContent += `ğŸ“Š Perguntas carregadas: ${window.allQuestions.length}\n`;
                } else {
                    consoleLog.textContent += 'âš ï¸ allQuestions ainda nÃ£o carregado\n';
                }
            } catch (e) {
                statusText.textContent = 'âŒ Erro no Quiz: ' + e.message;
                consoleLog.textContent += 'âŒ Quiz Error: ' + e.message + '\n';
            }
        }
        
        function testConsole() {
            consoleLog.textContent += '\nğŸ” Verificando objetos globais:\n';
            consoleLog.textContent += `- Toast: ${typeof Toast}\n`;
            consoleLog.textContent += `- showView: ${typeof showView}\n`;
            consoleLog.textContent += `- updateThemeButton: ${typeof updateThemeButton}\n`;
            consoleLog.textContent += `- window.analytics: ${typeof window.analytics}\n`;
            consoleLog.textContent += `- window.allQuestions: ${typeof window.allQuestions}\n`;
            
            // Verificar botÃµes da tela inicial
            const buttons = [
                'welcome-quiz-btn',
                'welcome-memory-btn',
                'welcome-theme-toggle',
                'welcome-legal-btn'
            ];
            
            consoleLog.textContent += '\nğŸ”˜ Verificando botÃµes:\n';
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                consoleLog.textContent += `- ${id}: ${btn ? 'âœ… Encontrado' : 'âŒ NÃƒO encontrado'}\n`;
            });
            
            statusText.textContent = 'ğŸ“‹ Console atualizado';
        }
        
        // Executar teste automÃ¡tico ao carregar
        setTimeout(() => {
            testConsole();
        }, 1000);
    </script>
</body>
</html>
